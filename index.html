<!DOCTYPE html>
<html ng-app="StringExtension">
<head>
  <title>String Class</title>
  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="src/css/style.css">
</head>
<body ng-controller="MainController">
  <div class="container-fluid">
    <div class="row main">
      <div class="col-xs-12 col-sm-4 left-panel">
        <h1>String Extension</h1>
        <span class="subtitle">This is a simple application that extends the javascript string class with new methods.</span>
        <div class="form-">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" name="inputString" id="inputString" ng-model="inputString" placeholder="Input String">
            </div>
            <div class="form-group">
              <select name="stringMethods" class="form-control" id="stringMethod">
                <option ng-value="{{strMethod}}" ng-repeat="strMethod in stringMethods">{{strMethod}}</option>
              </select>
            </div>
            <button type="button" class="btn btn-info btn-block" ng-click="evaluate()">Evaluate</button>
          </form>
        </div>
      </div>
      <div class="col-xs-12 col-sm-8 right-panel">
        <div class="right-container">
          <div class="display" id="display">
          </div>
          <div class="answer">{{response}}</div>
        </div>
      </div>
    </div>
  </div>
  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0/angular.min.js"></script>
  <script src="src/js/string-class.js"></script>
  <script src="src/js/app.js"></script>
</body>
</html>
